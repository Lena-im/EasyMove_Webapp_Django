{% extends "EasyMove/base.html" %}
{% load static %}


{% block css-file %}
    <link rel="stylesheet" href="{% static "css/responsive-upload.css" %}">
{% endblock %}


{% block content %}


<div id="addDetail">

	{# This page will be directed to the list page after submitting the new item #}
	<form id="addItem" action="{% url "EasyMove:add-item" %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div>
            <label>Upload item's image</label>
            <input type="file" name="item_image" id="item_image">
        </div>

		<div>
			<label for="add-title">Title*</label>
			<input type="text" id="add-title" name="add-title" required/>
		</div>

		<div>
			<label for="add-price">Price*</label>
			<input type="number" id="add-price" name="add-price" min="0" required/>
		</div>

		<div>
			<label for="add-condition">Condition*</label>
			<input type="text" id="add-condition" name="add-condition" required/>
		</div>

		<div>
			<label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
		</div>

		<div>
            <label for="add-availability">Shipping Availability*</label>
			<input type="text" id="add-availability" name="add-availability" required/>
		</div>

		<div>
			<label for="add-location">Location*</label>
			<input type="text" id="add-location" name="add-location" required/>
		</div>


		<div id="operation">
			<input type="submit" name="submit" />
		</div>

	</form>
</div>

{% endblock %}
